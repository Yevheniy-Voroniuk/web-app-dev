<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="header-block">
    <div class="logo">
        <img src="image/logo.png" alt="логотип" class="logo">
    </div>
    <div class="button-group">
        <button class="btn btn-outline-primary">Структура</button>
        <button class="btn btn-outline-primary">Можливості освіти</button>
        <button class="btn btn-outline-primary">Для користувачів</button>
    </div>
</header>
<div class="sidebar">
    <ul>
        <li><a href="">Головна</a></li>
        <li><a href="">Успішність</a></li>
        <li><a href="">Контакти</a></li>
        <li><a href="">FAQ</a></li>
    </ul>
</div>
<div class="content">
    <div class="image-row">
        <img src="image/image1.png" alt="фото 1" class="image">
        <img src="image/image2.png" alt="фото 2" class="image">
        <img src="image/image3.png" alt="фото 3" class="image">
    </div>
    <div class="image-row">
        <img src="image/image4.png" alt="фото 4" class="image">
        <img src="image/image5.png" alt="фото 5" class="image">
        <img src="image/image6.png" alt="фото 6" class="image">
    </div>
</div>
<footer class="footer">
    <div class="column">
        <h5>Структура</h5>
        <ul>
            <li>Ректорат</li>
            <li>Вчена рада</li>
            <li>Департаменти</li>
        </ul>
    </div>
    <div class="column">
        <h5>Можливості освіти</h5>
        <ul>
            <li>Дистанційна освіта</li>
            <li>Академічна мобільність</li>
            <li>Перепідготовка (друга вища оствіта)</li>
        </ul>
    </div>
    <div class="column">
        <h5>Для користувачів</h5>
        <ul>
            <li>Школяру</li>
            <li>Вступнику</li>
            <li>першокурснику</li>
        </ul>
    </div>
</footer>
</body>
</html>
