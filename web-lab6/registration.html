    <div class="page">
      <h1>Реєстрація</h1>
      <form id="registration-form">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <div class="error" id="emailError"></div>
        </div>

        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" />
            <div class="error" id="passwordError"></div>
        </div>

        <div>
            <label for="surname">Прізвище:</label>
            <input type="text" id="surname" name="surname" />
            <div class="error" id="surnameError"></div>
        </div>

        <div>
            <label for="name">Ім’я:</label>
            <input type="text" id="name" name="name" />
            <div class="error" id="nameError"></div>
        </div>

        <div>
            <label for="middleName">По батькові:</label>
            <input type="text" id="middleName" name="middleName" />
            <div class="error" id="middleNameError"></div>
        </div>

        <div>
            <label for="dob">Дата народження:</label>
            <input type="date" id="dob" name="dob" />
            <div class="error" id="dobError"></div>
        </div>

        <div>
            <label for="group">Вибір групи:</label>
            <select id="group" name="group">
                <option value=""></option>
                <option value="IA-21">ІА-21</option>
                <option value="IA-22">ІА-22</option>
                <option value="IA-23">ІА-23</option>
                <option value="IA-24">ІА-24</option>
            </select>
            <div class="error" id="groupError"></div>
        </div>

        <div>
            <label for="phone">Телефон:</label>
            <input type="text" name="phone" id="phone" />
            <div class="error" id="phoneError"></div>
        </div>

        <div>
            <label for="male">Чоловік</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Жінка</label>
            <input type="radio" name="gender" id="female" value="female">
            <div class="error " id="genderError"></div>
        </div>

        <div>
            <label for="file">Завантажити файл:</label>
            <input type="file" id="fileInput" name="file" />
        </div>

        <button type="submit" id="submitButton">Відправити</button>
      </form>
    </div>

    <div id="table-div">
        <table id="table">
            <tr>
                <td>Дії</td>
                <td>Email</td>
                <td>Пароль</td>
                <td>Прізвище</td>
                <td>Ім’я</td>
                <td>По батькові</td>
                <td>Дата народження</td>
                <td>Вибір групи</td>
                <td>Номер</td>
                <td>Стать</td>
                <td>Завантажений файл</td>
            </tr>
        </table>
    </div>

    <div id="btn-id">
        <button onclick="performAction('delete')">Видалити</button>
        <button onclick="performAction('duplicate')">Дублювати</button>
    </div>
