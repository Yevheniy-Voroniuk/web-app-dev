<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .content-block {
            border: 1px solid black;
        }

        ol.center-block {
            display: table;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<header class="content-block">
    <h1 class="text-center">header</h1>
</header>
<div class="content-block">
    <div class="container text-center">
        <div>
            <br><img src="web-lab1.jpg" width="640px" alt="img 1 lab"><br><br>
        </div>
        <div>
            <a href="https://getbootstrap.com" target="_blank">Get Bootstrap</a><br><br>
        </div>
        <div>
            <h5>Зміст навчальної дисципліни</h5>
            <ol class="center-block">
                <li>Введення в веб-технології</li>
                <li>Клієнтські сценарії</li>
                <li>Сценарії веб-застосувань</li>
            </ol>
            <br>
        </div>

        </div>
        <div>
            <iframe width="640" height="360" src="https://www.youtube.com/embed/HD13eq_Pmp8" allowfullscreen></iframe>
            <br><br>
        </div>
        <div>
            <form>
                <div class="mb-3">
                    <label>
                        <input type="text" class="form-control" placeholder="Прізвище">

                </div>
                <div class="mb-3">
                    <label>
                        <input type="text" class="form-control" placeholder="Ім'я">

        </div>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5444765.092686737!2d25.89670084462451!3d48.2147687147948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d1d9c154700e8f%3A0x1068488f64010!2z0KPQutGA0LDRl9C90LA!5e0!3m2!1suk!2sus!4v1694709955869!5m2!1suk!2sus"

        </div>

<footer class="content-block">
    <h1 class="text-center">footer</h1>
</footer>
