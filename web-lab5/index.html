<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
<div class="task1">Task1</div>
<div class="background-task1">
    <label for="length" class="length">Довжина</label>
    <input type="number" id="length" oninput="calculate()"/>
    <br/>
    <br/>
    <label for="width">Ширина</label>
    <input type="number" id="width" oninput="calculate()"/>
    <br/>
    <br/>
    <p>Периметр <span id="perimeter"></span></p>
    <p>Площа <span id="area"></span></p>
    <p>Довжина діагоналі <span id="diagonal"></span></p>
</div>

<div class="task2">Task2</div>
<div id="background-chat">
    <div class="user1">
        <h2>Повідомлення user1</h2>
        <br/>
        <div id="user1-messages" class="message"></div>
        <input type="text" id="user1-input" placeholder="Введіть текст"/>
        <br/>
        <button class="btn" onclick="sendMessage(), getTextWidth()">
            Відправити
        </button>
    </div>

    <div class="chat" id="chat"></div>

    <div class="user2">
        <h2>Повідомлення user2</h2>
        <br/>
        <div id="user2-messages" class="messages"></div>
        <input type="text" id="user2-input" placeholder="Введіть текст"/>
        <br/>
        <button class="btn" onclick="sendMessage2()">Відправити</button>
    </div>
</div>
<div class="task3">Task3</div>
<div class="background-task3">
    <label for="ukrainianText"></label>
    <input type="text" id="ukrainianText" oninput="transliterateText()"/>
    <br/>
    <br/>
    <label for="transliteratedText"></label>
    <input type="text" id="transliteratedText" readonly/>
</div>
<div class="task4">Task4</div>
<div class="background-task4">
    <div class="block-container">
        <label for="birthdate">Введіть дату народження:</label>
        <input type="date" id="birthdate" onchange="calculateDayOfWeek()"/>
        <br/>
        <br/>
        <p>День тижня: <span id="dayOfWeek"></span></p>
    </div>
</div>
</body>
</html>
